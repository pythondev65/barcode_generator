{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'login.css' %}" type="text/css">
<style>

</style>
{% endblock %}
{% block content %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong id="g_msg">Message : {{message}} </strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    {% endif %}
      <div id="login" class="lr-section">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                  <div class="lr-box">
                    <form class="" action="" method="post">{% csrf_token %}
                      <h3 class="">Login</h3>
                      <div class="input-box">
                          <label for="username">Username:</label>
                          <input type="text" placeholder="Username" name="username" id="username" class="input-defult">
                      </div>
                      <div class="input-box">
                          <label for="password">Password:</label>
                          <input type="password" placeholder="Password" name="password" id="password" class="input-defult">
                      </div>
                      <div class="input-box">
                        <button class="btn-defult" type="submit">Log In</button>
                      </div>
                      <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                          Don't have an account? <a href="/signup/" class="ml-2">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center links">
                          <a href="#">Forgot your password?</a>
                        </div>
                      </div>
                  </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
